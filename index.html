<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="shortcut icon" href="Images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Calculators | Meezan Bank</title>
</head>
<script>
    window.addEventListener('load', function() {
    // Get the target element by its ID
    var targetElement = document.getElementById('myForm');

    // Check if the target element exists
    if (targetElement) {
        // Calculate the position of the target element relative to the top of the page
        var targetPosition = targetElement.offsetTop;

        // Scroll to the target position
        window.scrollTo({
            top: targetPosition,
            behavior: 'smooth' // Optional: Add smooth scrolling effect
        });
    }
})
</script>
<body>
    <nav>
        <div class="left-elements">
            <img src="Images/logo.png" alt="Bank Logo" height="60px" style="margin: 5px;">
        </div>
        <div class="center-elements">
            <button>Personal</button>
            <button>Business</button>
            <button>Ways to Bank</button>
            <button>About Us</button>
            <input type="text" name="Search" id="searchbar" placeholder="Search">
        </div>
        <div class="right-elements">
            <button id="login-button"><b><span id="login-span">Internet Banking</span> Login <i class="fa fa-lock" aria-hidden="true"></i></b></button>
        </div>
    </nav>
    <div class="heropage">
        <h1>Meezan Bank Calculators</h1>
        <p>Calculate your Payment Plans for various Products</p>
    </div>
    <div class="calculator-types-buttons">
        <button>Car Ijarah</button>
        <button>Apni Bike</button>
        <button>Easy Home</button>
        <button>Meezan Solar</button>
    </div>
    <div class="page-informative">
        <p>If you found this page informative, share it now!</p>
    </div>
    <hr>
    <div class="calculator-header">
        <p style="font-size: 30px;"><b>Car Ijarah Calculator</b></p>
        <p style="font-size: 20px;">Use out Calculators to Compare Diferent Cars & Payment Plans!</p>
    </div>
    <form id="myForm" action="2.html" method="get">
        <select name="dropdown" id="dropdown">
            <option value="new-car">New Car</option>
            <option value="old-car">Old Car</option>
        </select>

        <select name="Select Vendor" id="selectVendor">
            <option value="" selected disabled hidden>Select Vendor</option>
            <option value="honda-atlas">Honda Atlas Cars</option>
            <option value="indus-motors">Indus Motors</option>
            <option value="kia">Kia Lucky Motors</option>
            <option value="master-motors">Master Motors</option>
            <option value="pak-suzuki">Pak Suzuki Co.</option>
            <option value="regal-auto">Regal Automobiles</option>
        </select>

        <select name="Tenure" id="tenure">
            <option value="" selected disabled hidden>Tenure</option>


        </select>

        <select name="Deposit" id="deposit">
            <option value="" selected disabled hidden>Deposit</option>


        </select>

        <select name="Car Delivery" id="car-delivery">
            <option value="" selected disabled hidden>Car Deivery</option>


        </select>

        <button type="submit">Calculate</button>
    </form>
</body>
</html>
